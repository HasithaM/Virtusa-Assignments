<div class="sidebar" data-color="danger" data-background-color="white" data-image="assets/admin/img/sidebar-1.jpg">
  <!--
    Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

    Tip 2: you can also add an image using data-image tag
  -->
  <div class="logo"><a routerLink="/admin" class="simple-text logo-normal">
    Cardoor
  </a></div>
  <div class="sidebar-wrapper">
    <ul class="nav">
      <li class="nav-item {{ adminTxt }} ">
        <a class="nav-link" routerLink="/admin" (click)="reloadAdmin();">
          <i class="material-icons">dashboard</i>
          <p>Dashboard</p>
        </a>
      </li>
      <li class="nav-item {{ adminCarsTxt }} ">
        <a class="nav-link" routerLink="/admin/cars" (click)="reloadCars();">
          <i class="material-icons">local_taxi</i>
          <p>Car List</p>
        </a>
      </li>
      <li class="nav-item {{ adminCarsManageTxt }} ">
        <a class="nav-link" routerLink="/admin/cars/manage" (click)="reloadManageCars();">
          <i class="material-icons">local_car_wash</i>
          <p>Manage Cars</p>
        </a>
      </li>
      <li class="nav-item {{ adminBookingsTxt }} ">
        <a class="nav-link" routerLink="/admin/bookings" (click)="reloadBooking();">
          <i class="material-icons">library_books</i>
          <p>Car Bookings</p>
        </a>
      </li>
      <li class="nav-item {{ adminPaymentsTxt }} ">
        <a class="nav-link" routerLink="/admin/payments" (click)="reloadPayment();">
          <i class="material-icons">payment</i>
          <p>Payments</p>
        </a>
      </li>
      <li class="nav-item {{ adminSettingsTxt }} ">
        <a class="nav-link" routerLink="/admin/settings" (click)="reloadSettings();">
          <i class="material-icons">settings</i>
          <p>Settings</p>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/logout">
          <i class="material-icons">logout</i>
          <p>Logout</p>
        </a>
      </li>
    </ul>
  </div>
</div>
