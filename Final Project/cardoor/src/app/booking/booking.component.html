<section class="booking_form_area_two sec_pad bg_one">
  <div class="container">
    <div class="booking_slider slick">
      <div class="booking_form_info">
        <div class="tab_img">
          <div class="b_overlay_bg"></div>
          <img src="assets/img/slider/booking_car.png" alt="">
        </div>
        <div class="boking_content">
          <h2>Booking Taxi Online</h2>
          <form action="#" class="row booking_form">
            <div class="col-md-12">
              <div class="form-group choose_item">
                <label>
                  <input type="radio" value="standard" name="radio-group">
                  <span>Standard</span>
                </label>
                <label>
                  <input type="radio" value="business" name="radio-group" checked>
                  <span>ECONOMY</span>
                </label>
                <label>
                  <input type="radio" value="vip" name="radio-group">
                  <span>Business</span>
                </label>
                <label>
                  <input type="radio" value="bus" name="radio-group">
                  <span>VIP</span>
                </label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="&#xe08a;  Your Name">
                <label class="border_line"></label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="number" class="form-control" placeholder="&#xe090;  Phone">
                <label class="border_line"></label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="&#xe01d;  Start Destination">
                <label class="border_line"></label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="&#xe01d;  End Destination">
                <label class="border_line"></label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control date-input-css" placeholder="&#xe06b;  Time and Date">
                <label class="border_line"></label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="&#xe0db;  Car Type">
                <label class="border_line"></label>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="form-group">
                <a href="#" class="btn slider_btn dark_hover">Book Now !</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
