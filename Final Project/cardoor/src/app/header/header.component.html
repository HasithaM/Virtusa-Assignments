<!--== Preloader Area Start ==-->
<div class="preloader">
  <div class="preloader-spinner">
    <div class="loader-content">
      <img src="assets/img/preloader.gif" alt="JSOFT">
    </div>
  </div>
</div>
<!--== Preloader Area End ==-->

<!--== Header Area Start ==-->
<header id="header-area" class="fixed-top">
  <!--== Header Top Start ==-->
  <div id="header-top" class="d-none d-xl-block">
    <div class="container">
      <div class="row">
        <!--== Single HeaderTop Start ==-->
        <div class="col-lg-3 text-left">
          <i class="fa fa-map-marker"></i> 12/3, Bambalapitiya, Colombo 3
        </div>
        <!--== Single HeaderTop End ==-->

        <!--== Single HeaderTop Start ==-->
        <div class="col-lg-3 text-center">
          <i class="fa fa-mobile"></i> 011 2 855 855
        </div>
        <!--== Single HeaderTop End ==-->

        <!--== Single HeaderTop Start ==-->
        <div class="col-lg-3 text-center">
          <i class="fa fa-clock-o"></i> Mon-Fri 09.00 - 17.00
        </div>
        <!--== Single HeaderTop End ==-->

        <!--== Social Icons Start ==-->
        <div class="col-lg-3 text-right">
          <div class="header-social-icons">
            <a href="#"><i class="fa fa-behance"></i></a>
            <a href="#"><i class="fa fa-pinterest"></i></a>
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
          </div>
        </div>
        <!--== Social Icons End ==-->
      </div>
    </div>
  </div>
  <!--== Header Top End ==-->

  <!--== Header Bottom Start ==-->
  <div id="header-bottom">
    <div class="container">
      <div class="row">
        <!--== Logo Start ==-->
        <div class="col-lg-4">
          <a href="" class="logo">
            <img src="assets/img/logo.png" alt="JSOFT">
          </a>
        </div>
        <!--== Logo End ==-->

        <!--== Main Menu Start ==-->
        <div class="col-lg-8 d-none d-xl-block">
          <nav class="mainmenu alignright">
            <ul>
              <li class="active"><a routerLink="" (click)="reloadHome();">Home</a></li>
              <li><a routerLink="/about" (click)="reloadAbout();">About</a></li>
              <li><a routerLink="/cars" [queryParams]="{brand: 'all'}">Cars</a>
                <ul>
                  <li><a routerLink="/cars" [queryParams]="{brand: 'MERCEDES BENZ'}">MERCEDES BENZ</a></li>
                  <li><a routerLink="/cars" [queryParams]="{brand: 'BMW'}">BMW</a></li>
                  <li><a routerLink="/cars" [queryParams]="{brand: 'AUDI'}">AUDI</a></li>
                  <li><a routerLink="/cars" [queryParams]="{brand: 'TOYOTA'}">TOYOTA</a></li>
                  <li><a routerLink="/cars" [queryParams]="{brand: 'NISSAN'}">NISSAN</a></li>
                  <li><a routerLink="/cars" [queryParams]="{brand: 'MAZDA'}">MAZDA</a></li>
                </ul>
              </li>
              <li><a routerLink="/contact" (click)="reloadContact();">Contact</a></li>
              <li><a *ngIf="!cardoorLoginService.isUserLoggedIn()" routerLink="/login"
                     (click)="reloadLogin();">Login</a></li>
              <li><a *ngIf="cardoorLoginService.isUserLoggedIn() && cardoorLoginService.isUserAnAdmin()"
                     routerLink="/admin" (click)="reloadAdmin();">Admin Home</a></li>
              <li><a *ngIf="cardoorLoginService.isUserLoggedIn()" routerLink="/logout">Logout</a></li>
            </ul>
          </nav>
        </div>
        <!--== Main Menu End ==-->
      </div>
    </div>
  </div>
  <!--== Header Bottom End ==-->
</header>
<!--== Header Area End ==-->
